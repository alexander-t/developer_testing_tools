apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    runtime 'org.ow2.asm:asm-all:5.1'
}

project.ext {
    cofoja = "lib/cofoja-1.3-20160207.jar"
}

compileJava {
    classpath = files "${project.cofoja}"
}

task runDemo(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "cofoja.Time"
    jvmArgs = ["-javaagent:${project.cofoja}"]
}


